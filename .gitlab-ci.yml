cpplint:
  when: on_success
  stage: source_check
  extends:
    - .fdo.distribution-image@alpine
    - .gjs-alpine
  script:
    - cpplint --version
    - test/test-ci.sh CPPLINT
  except:
    refs:
      - schedules
      - tags
    variables:
      - $CI_COMMIT_MESSAGE =~ /\[skip cpplint\]/
  only:
    changes:
      - "**/*.cpp"
      - "**/*.h"
      - "**/*.hh"

eslint:
  when: on_success
  extends:
    - .fdo.distribution-image@alpine
    - .gjs-alpine
  stage: source_check
  script:
    - ./tools/run_eslint.sh --version
    - ./tools/run_eslint.sh
  except:
    refs:
      - schedules
      - tags
    variables:
      - $CI_COMMIT_MESSAGE =~ /\[skip eslint\]/
  only:
    changes:
      - "**/*.js"
      - .eslintignore
      - .eslintrc.yml
      - '**/.eslintrc.yml'

typecheck:
  when: on_success
  stage: source_check
  extends:
    - .fdo.distribution-image@alpine
    - .gjs-alpine
  script:
    - ./tools/run_typecheck.sh --version
    - ./tools/run_typecheck.sh
  except:
    refs:
      - schedules
      - tags
  only:
    changes:
      - modules/internal/*.js
      - tools/package-lock.json
      - tsconfig.json

headers_check:
  when: on_success
  stage: source_check
  extends:
    - .fdo.distribution-image@alpine
    - .gjs-alpine
  script:
    - env SELFTEST=1 test/check-pch.sh
    - env SELFTEST=1 test/check-headers.sh
    - test/check-pch.sh
    - test/check-headers.sh
  except:
    refs:
      - schedules
      - tags
    variables:
      - $CI_COMMIT_MESSAGE =~ /\[skip headers_check\]/
  only:
    changes:
      - "**/*.c"
      - "**/*.cpp"
      - "**/*.h"
      - "**/*.hh"
      - test/check-pch.sh
      - test/check-headers.sh

iwyu:
  when: on_success
  stage: source_check
  image: registry.gitlab.gnome.org/gnome/gjs:fedora.mozjs140-amd64
  variables:
    GIT_SUBMODULE_STRATEGY: normal
  script:
    - test/test-ci.sh UPSTREAM_BASE
    - meson setup _build -Db_pch=false -Dbuildtype=release
    - include-what-you-use --version
    - ./tools/run_iwyu.sh ci-upstream-base
  only:
    refs:
      - branches
  except:
    refs:
      - schedules
      - /^gnome-[-\d]+$/
    variables:
      - $CI_COMMIT_MESSAGE =~ /\[skip iwyu\]/

codespell:
  when: on_success
  extends:
    - .fdo.distribution-image@alpine
    - .gjs-alpine
  stage: source_check
  script:
    - codespell --version
    - |
      codespell -S "*.png,*.po,*.jpg,*.wrap,.git,LICENSES" -f \
        --builtin "code,usage,clear" \
        --skip="./build/maintainer-tag-release.sh,./installed-tests/js/jasmine.js,./README.md,./build/flatpak/*.json,./tools/package-lock.json,./modules/internal/source-map/*" \
        --ignore-words-list="aas,afterall,deque,falsy,files',filetest,gir,inout,musl,nmake,stdio,uint,upto,ws,xdescribe"
  except:
    - schedules

license-check:
  when: on_success
  stage: source_check
  extends:
    - .fdo.distribution-image@alpine
    - .gjs-alpine
  script:
    - reuse --version
    - reuse lint
  except:
    - schedules

