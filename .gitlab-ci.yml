services:
  - docker

stages:
- source_check
- test
- thorough_tests
- docs

.build: &build
  when: on_success
  artifacts:
    name: log
    when: always
    paths:
    - $(pwd)/.cache/jhbuild/build/gjs/*.log
    - $(pwd)/.cache/jhbuild/build/gjs/Makefile
    - $(pwd)/.cache/jhbuild/build/gjs/configure
    - $(pwd)/coverage/
    - $(pwd)/analysis/
    - $(pwd)/gjs-1.*/_build/sub/test-suite.log
    - $(pwd)/*.log
    - $(pwd)/Makefile
    - $(pwd)/configure

  script:
    # CI starts here. Previous messages are GitLab Runner setup.
    - 'echo;
       echo "*********************************************";
       echo "***     JavaScript bindings for GNOME     ***";
       echo "***        Continuous Integration         ***";
       echo "*********************************************";
       echo;
    '

    # GitLab is keeping some files between jobs. Remove them.
    - 'rm -f  $(pwd)/configure;
       rm -f  $(pwd)/Makefile;
       rm -f  $(pwd)*.log;
       rm -rf $(pwd)/analysis/;
    '

    # Run static code analysis	OR
    # Build GJS
    - 'if [[ -n "${CODECHECK}" ]]; then
         $(pwd)/test/test-ci.sh "$CODECHECK";
       else
         $(pwd)/test/test-ci.sh GJS;
       fi
    '

    # Run installed extra tests
    - 'if [[ $BUILD_OPTS == *"--enable-installed-tests"* ]]; then
         $(pwd)/test/test-ci.sh GJS_EXTRA;
       fi
    '

    # Run code coverage tests
    - 'if [[ $BUILD_OPTS == *"--enable-code-coverage"* ]]; then
         $(pwd)/test/test-ci.sh GJS_COVERAGE;
       fi
    '

    # Run valgrind
    - 'if [[ $BUILD_OPTS == *"--enable-valgrind"* ]]; then
         $(pwd)/test/test-ci.sh VALGRIND;
       fi
    '

    - 'echo;
       echo "*********************************************";
       echo "***             See you soon              ***";
       echo "*********************************************";
    '

#############################################
# Run a test despite of any Docker image change
#############################################
fedora:
  <<: *build
  stage: source_check
  image: claudioandre/spidermonkey:job-419.5  # pinned on purpose
  variables:
    CC: gcc
    DEV: devel
    TEST: "check"
    WARNINGS: "count"

#############################################
# Regular tests
#############################################
ubuntu_gcc:
  <<: *build
  stage: test
  image: claudioandre/spidermonkey:ubuntu.dev.gcc
  variables:
    CC: gcc
    DEV: devel
    TEST: "distcheck"
  only:
    - master@GNOME/gjs

ubuntu_clang:
  <<: *build
  stage: test
  image: claudioandre/spidermonkey:ubuntu.dev.gcc
  variables:
    CC: clang
    DEV: devel
    TEST: "distcheck"
  only:
    - master@GNOME/gjs

fedora_clang:
  <<: *build
  stage: test
  image: claudioandre/spidermonkey:new-342.4  # temporarily pinned to old tag
  variables:
    CC: clang
    DEV: devel
    TEST: "distcheck"

no_profiler:
  <<: *build
  stage: thorough_tests
  image: claudioandre/spidermonkey:fedora.dev.gcc
  variables:
    CC: gcc
    DEV: devel
    TEST: "check"
    BUILD_OPTS: "--disable-profiler"

installed_tests:
  <<: *build
  stage: thorough_tests
  image: claudioandre/spidermonkey:ubuntu.dev.gcc
  variables:
    CC: clang
    DEV: devel
    BUILD_OPTS: "--enable-installed-tests --prefix=/usr"

coverage:
  <<: *build
  stage: thorough_tests
  image: claudioandre/spidermonkey:fedora.27.gcc
  variables:
    CC: gcc
    BUILD_OPTS: "--enable-code-coverage"
    coverage: '/^Lines:.\d+.\d+.(\d+\.\d+\%)/'
  except:
    - /^wip\/.*/

sanitizer_gcc:
  <<: *build
  stage: thorough_tests
  image: claudioandre/spidermonkey:fedora.dev.gcc
  variables:
    CC: gcc
    DEV: devel
    TEST: "check"
    BUILD_OPTS: "--enable-asan --enable-ubsan"

sanitizer_clang:
  <<: *build
  stage: thorough_tests
  image: claudioandre/spidermonkey:new-342.4  # temporarily pinned to old tag
  variables:
    CC: clang
    DEV: devel
    TEST: "check"
    BUILD_OPTS: "--enable-asan --enable-ubsan"
  only:
    - master@GNOME/gjs

codequality:
  stage: thorough_tests
  image: docker:latest
  variables:
    DOCKER_DRIVER: overlay
  services:
    - docker:dind
  script:
    - docker pull codeclimate/codeclimate
    - docker run --env CODECLIMATE_CODE="$PWD" --volume "$PWD":/code --volume /var/run/docker.sock:/var/run/docker.sock --volume /tmp/cc:/tmp/cc codeclimate/codeclimate analyze -f json > codeclimate.json
  artifacts:
    paths: [codeclimate.json]
  only:
    - master@GNOME/gjs

#############################################
# Static Analyzers
#############################################
cppcheck:
  <<: *build
  stage: source_check
  image: claudioandre/spidermonkey:fedora.static.analysis
  variables:
    CODECHECK: "CPPCHECK"

cpplint:
  <<: *build
  stage: source_check
  image: claudioandre/spidermonkey:fedora.static.analysis
  variables:
    CODECHECK: "CPPLINT"

eslint:
  <<: *build
  stage: source_check
  image: claudioandre/spidermonkey:fedora.static.analysis
  variables:
    CODECHECK: "ESLINT"

code_statistics:
  <<: *build
  stage: source_check
  image: claudioandre/spidermonkey:fedora.static.analysis
  variables:
    CODECHECK: "TOKEI"
  only:
    - master@GNOME/gjs

#############################################
# Publish the Code Coverage Report
#############################################
pages:
  stage: docs
  dependencies:
    - coverage
  script:
    - mv $(pwd)/coverage/ public/
  artifacts:
    paths:
      - public
  only:
    - master@GNOME/gjs

#############################################
# Optional / Manual CI tests
#############################################
valgrind:
  <<: *build
  stage: thorough_tests
  image: claudioandre/spidermonkey:fedora.dev.gcc
  variables:
    CC: gcc
    DEV: devel
    BUILD_OPTS: "--enable-valgrind --disable-valgrind-helgrind --prefix=/usr"
  allow_failure: true
  when: manual

no_graphics:
  <<: *build
  stage: thorough_tests
  image: claudioandre/spidermonkey:fedora.dev.gcc
  variables:
    CC: gcc
    DEV: devel
    TEST: "check"
    BUILD_OPTS: "--without-cairo --without-gtk"
  when: manual

lts:
  <<: *build
  stage: thorough_tests
  image: claudioandre/spidermonkey:ubuntu.lts.gcc
  variables:
    CC: gcc
    TEST: "check"
  when: manual
