coverage:
  <<: *build
  stage: thorough_tests
  image: claudioandre/spidermonkey:fedora.27.gcc
  variables:
    BASE: fedora
    OS: fedora.27.gcc
    CC: gcc
    BUILD_OPTS: "--enable-code-coverage"
    coverage: '/^Lines:.\d+.\d+.(\d+\.\d+\%)/'
  artifacts:
    name: coverage
    paths:
    - $(pwd)/coverage/
    - $(pwd)/.cache/jhbuild/build/gjs/test-suite.log
  except:
    - /^wip\/.*/

cppcheck:
  <<: *build
  stage: static_analysis
  image: claudioandre/spidermonkey:fedora.dev.gcc
  variables:
    BASE: fedora
    OS: fedora.dev.gcc
    CODECHECK: "CPPCHECK"

# Failure routine
on_failure:
  stage: failure
  script:
  - echo '-- FAILURE --'
  - 'if [[ -f $(pwd)/.cache/jhbuild/build/gjs/test-suite.log ]]; then
        cat $(pwd)/.cache/jhbuild/build/gjs/test-suite.log;
    else
        echo "-- NO LOG FILE FOUND --";
    fi'
  when: on_failure

# Publish Code Coverage Report
pages:
  stage: deploy
  dependencies:
    - coverage
  script:
    - mv $(pwd)/coverage/ public/
  artifacts:
    paths:
      - public
  only:
    - master@GNOME/gjs
